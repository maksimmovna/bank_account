<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>банкт конфеток</h1>
            <p class="user-info">мармеладкина в.о.</p>
        </div>
        
        <hr>
        
        <nav class="main-navigation">
            <ul class="ul-nav">
                <li class="nav-button">открыть депозит</li>
                <li class="nav-button">операции вкладов</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-listDeposit">
            <h2 class="h2-listDeposit">список депозитов</h2>
            <form action="" class="form-listDeposit">
                <table class="table-listDeposit">
                    <tr>
                        <th>дата</th>
                        <th>сумма</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
    
                    <tr class="tr1">
                        <td>10.05.2020</td>
                        <td>4 700</td>
                        <td>
                            <button class="btn-listDeposit">внести сумму</button>
                        </td>

                        <td>
                            <button class="btn-listDeposit">снять сумму</button>
                        </td>

                        <td>
                            <button class="btn-listDeposit">закрыть депозит</button>
                        </td>
                    </tr>

                    <tr class="tr2">
                            <td>24.09.2021</td>
                            <td>6 200</td>
                            <td>
                                <button class="btn-listDeposit">внести сумму</button>
                            </td>
    
                            <td>
                                <button class="btn-listDeposit">снять сумму</button>
                            </td>
    
                            <td>
                                <button class="btn-listDeposit">закрыть депозит</button>
                            </td>
                    </tr>

                    <tr class="tr1">
                            <td>30.03.2022</td>
                            <td>9 400</td>
                            <td>
                                <button class="btn-listDeposit">внести сумму</button>
                            </td>
    
                            <td>
                                <button class="btn-listDeposit">снять сумму</button>
                            </td>
    
                            <td>
                                <button class="btn-listDeposit">закрыть депозит</button>
                            </td>
                    </tr>
            </table>
            </form>           

        </section>
        
        <section class="section-openDeposit">
            <h2>открыть депозит:</h2>
            <form action="" class="form-openDeposit">
                <label for="" class="small-text summa">сумма депозита:</label>
                <input type="text" class="data-row summa-field">
                <label for="" class="small-text date">дата открытия:</label>
                <input type="text" class="data-row date-field">
                <button class="button btn-ok">ok</button>
            </form>
        </section>
    </main>
</body>
</html>
